<table mat-table [dataSource]="listaVehiculos" class="mat-elevation-z8">

    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef> Fabricante </th>
      <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="vehicle_class">
      <th mat-header-cell *matHeaderCellDef> Clase </th>
      <td mat-cell *matCellDef="let element"> {{element.vehicle_class}} </td>
    </ng-container>

     
    <ng-container matColumnDef="crew">
        <th mat-header-cell *matHeaderCellDef> Tripulaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.crew}} </td>
    </ng-container>

     
     <ng-container matColumnDef="passengers">
        <th mat-header-cell *matHeaderCellDef> Pasageros </th>
        <td mat-cell *matCellDef="let element"> {{element.passengers}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
